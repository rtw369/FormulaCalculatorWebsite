<!DOCTYPE html>
<html>
    <head>
        <title>Formula Calculator</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="./Javascript/main.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">Formula Calculator
            <button id="degRad">DEG</button>
        </div>
        <div class="container">
            <div class="output"></div>
            <div class="content">
                <div class="formulaInput">
                    <input type="text" id="formulaInput">
                    <button id="inputBtn">NEXT</button>
                </div>
                <span id="formulaError"></span>
            </div>
            <div id="variables"></div>
            <span id="variableError"></span>
            <button id="calculate">CALCULATE</button>
        </div>
        <div class="footer"></div>
    </body>
</html>
